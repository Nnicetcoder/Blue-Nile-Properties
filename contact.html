<!DOCTYPE html>
<html>
<head>
	<title>Contact page</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
</head>
<body>
<section>
	<div class="container">
		<div class="row" id="contact-text">
			<h2>CONTACT US </h2>
			<p>you can reach out to us in working days or message <br>us or even call the contact below </p>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-6">
						
					</div>
					<div class="col-md-6">
						<h3>Address</h3>	
						<p>3456 blue nile road<br>Kenya,Nairobi<br>34872</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						
					</div>
					<div class="col-md-6">
						<h3>Phone</h3>
						<p>205-444-6872</p>

					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						
					</div>
					<div class="col-md-6">
						<h3>Email</h3>
						<p>bluenileproperties@gmail.com</p>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<form>
					<h2>Send Message</h2>
					<div class="input-box">
						<input type="text" name="full_name" required="required">
						<span>Full Name</span>
					</div>
					<div class="input-box">
						<input type="text" name="email" required="required">
						<span>Email</span>
					</div>
					<div class="input-box">
						<input type="text" name="message" required="required">
						<span>Your message here</span>
					</div>
					<div class="input-box">
						<input type="submit" name="submit" value="Send">
					</div>




				</form>
			</div>	
			
		</div>
	</div>
</section>
</body>
</html>
