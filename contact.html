<!DOCTYPE html>
<html>
<head>
	<title>Contact page</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
</head>
<body>
<section>
	<div class="container">
		<div  id="contact-text">
			
			<h1>CONTACT US </h1>
			
			<p>you can reach out to us in working days or message <br>us or even call the contact below </p>
			
		</div>
		<div class="row">
			<div class="col-md-6" id="address-form">
				<div class="row">
					<div class="col-md-6">
						<img src="images/location.png" class="icons">
					</div>
					<div class="col-md-6">
						<h3>Address</h3>	
						<p>3456 blue nile road<br>Kenya,Nairobi<br>34872</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<img src="images/phone.png" class="icons">
					</div>
					<div class="col-md-6">
						<h3>Phone</h3>
						<p>205-444-6872</p>

					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<img src="images/email.png" class="icons">
					</div>
					<div class="col-md-6">
						<h3>Email</h3>
						<p>bluenileproperties@gmail.com</p>
					</div>
				</div>
			</div>
			<div class="col-md-6" id="contact-form">
				<form>
					<h2>Send Message</h2>
					<div class="input-box">
						<input type="text" id="input-box1" name="full_name" required="required">
						<span class="label-text">Full Name</span>
					</div>
					<div class="input-box">
						<input type="text" id="input-box2" name="email" required="required">
						<span class="label-text">Email</span>
					</div>
					<div class="input-box">
						<textarea type="text" id="input-box3" name="message" required="required"></textarea>
						<span class="label-text">Your message here</span>
					</div>
					<div class="input-box">
						<input id="submit" type="submit" name="submit" value="Send">
					</div>




				</form>
			</div>	
			
		</div>
	</div>
</section>
</body>
</html>
